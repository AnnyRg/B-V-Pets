<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - B&V Pets</title>
    <link href="https://fonts.googleapis.com/css2?family=Six+Hands+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>Productos</h1>
    </header>

    <section id="productos">
        <h2>Categorías</h2>
        <div class="categorias-productos">
            <div class="categoria">
                <a href="#productos-perros" onclick="toggleSubcategoria('productos-perros')">
                    <img src="Perros.png" alt="Perros">
                    <h3>Perros</h3>
                </a>
            </div>
            <div class="categoria">
                <a href="#productos-gatos" onclick="toggleSubcategoria('productos-gatos')">
                    <img src="Gatos.png" alt="Gatos">
                    <h3>Gatos</h3>
                </a>
            </div>
        </div>

        <div id="productos-perros" class="productos-lista" style="display: none;">
            <h3>Productos para Perros</h3>
            <div class="productos-grid">
                <!-- Lista de productos -->
                <div class="producto">
                    <img src="producto1.png" alt="Producto 1">
                    <h4>Producto 1</h4>
                    <p>Descripción del producto 1</p>
                    <button onclick="addToCart('Producto 1', 10.00)">Añadir al carrito</button>
                </div>
                <!-- Agrega más productos aquí -->
            </div>
        </div>

        <div id="productos-gatos" class="productos-lista" style="display: none;">
            <h3>Productos para Gatos</h3>
            <div class="productos-grid">
                <!-- Lista de productos -->
                <div class="producto">
                    <img src="producto2.png" alt="Producto 2">
                    <h4>Producto 2</h4>
                    <p>Descripción del producto 2</p>
                    <button onclick="addToCart('Producto 2', 15.00)">Añadir al carrito</button>
                </div>
                <!-- Agrega más productos aquí -->
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Angie Ramírez para B&V Pets. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
